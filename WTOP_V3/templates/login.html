                    <div id='content' class='row-fluid'>

        <div class="col-sm-6 col-md-offset-4 text-center">
            <div class="row vertical-offset-100">
    	<div class="col-md-6 ">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Giriş Yap</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" class="giris" method="POST">
                        {% csrf_token %}
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" id="emailInput" required="" onchange="try{setCustomValidity('')}catch(e){}"  placeholder="E-posta adresi" name="username" value="" >      <!-- type="email"  yukarıya tipi eklemeyi unutma-->

			    		</div>
			    		<div class="form-group">
                            <input class="form-control" id="posswordInput" required="" onchange="try{setCustomValidity('')}catch(e){}" oninvalid="setCustomValidity('Lütfen Şifrenizi Giriniz !')" type="password" placeholder="Şifre" name="password" value="" >
				   		</div>

			    		<input type="submit" name="giris" value="Giriş Yap" class="btn btn-success btn-sm" />
			    	</fieldset>
                            {% if next %}
                            <input type="hidden" name="next" value="{{ next }}" />

                            {% else %}
                             <input type="hidden" name="next" value="/kullanici/kullanici_profil" />
                            {% endif %}
			      	</form>

			    </div>
			</div>
		</div>
	</div>
    </div>


    </div>
